<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Hygge - 個人生活管理平台，整合待辦清單、番茄鐘、天氣等工具"
    />
    <title>Hygge - 個人生活管理平台</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- ========== 1. 導覽列 ========== -->
    <header class="navbar">
      <div class="container">
        <div class="logo">
          <span class="logo-icon">🏠</span>
          <span class="logo-text">Hygge</span>
        </div>
        <nav class="nav-menu">
          <button class="btn-icon" aria-label="設定">
            <span>⚙️</span>
          </button>
        </nav>
      </div>
    </header>

    <!-- ========== 2. 主工作區域 ========== -->
    <main class="workspace" id="workspace">
      <!-- 歡迎訊息 -->
      <div class="welcome-message">
        <h1>歡迎來到 Hygge</h1>
        <p>點擊下方工具開始管理你的一天</p>
      </div>

      <!-- ⭐ 在這裡加入待辦清單卡片 ⭐ -->
      <!-- ========== 待辦清單卡片 ========== -->
      <div
        class="widget-card"
        id="todo-widget"
        data-widget="todo"
        style="display: none"
      >
        <div class="card-header">
          <h2>📝 待辦清單</h2>
          <button class="close-btn" data-close="todo">x</button>
        </div>

        <div class="card-body">
          <!-- 新增待辦表單 -->
          <div class="todo-input-group">
            <input
              type="text"
              id="todo-input"
              placeholder="輸入新的待辦事項..."
              maxlength="50"
            />
            <button id="add-todo-btn">新增</button>
          </div>

          <!-- 待辦清單容器 -->
          <ul id="todo-list" class="todo-list">
            <!-- 待辦項目會動態加入這裡 -->
          </ul>

          <!-- 空狀態提示 -->
          <div id="todo-empty" class="empty-state">
            <p>🎉 目前沒有待辦事項</p>
            <p class="empty-hint">開始新增一個吧！</p>
          </div>
        </div>

        <div class="card-footer">
          <span id="todo-count">共 0 項</span>
          <button id="clear-completed-btn">清除已完成</button>
        </div>
      </div>
      <!-- ========== 待辦清單卡片結束 ========== -->
    </main>

    <!-- ========== 3. Dock 工具列 ========== -->
    <div class="dock" id="dock">
      <div class="dock-container">
        <!-- 待辦清單 -->
        <div class="dock-item" data-widget="todo">
          <span class="dock-icon">📝</span>
          <span class="dock-label">待辦清單</span>
        </div>

        <!-- 番茄鐘 -->
        <div class="dock-item" data-widget="pomodoro">
          <span class="dock-icon">🍅</span>
          <span class="dock-label">番茄鐘</span>
        </div>

        <!-- 喝水提醒 -->
        <div class="dock-item" data-widget="water">
          <span class="dock-icon">💧</span>
          <span class="dock-label">喝水提醒</span>
        </div>

        <!-- 天氣 -->
        <div class="dock-item" data-widget="weather">
          <span class="dock-icon">🌤️</span>
          <span class="dock-label">天氣</span>
        </div>

        <!-- 筆記 -->
        <div class="dock-item" data-widget="note">
          <span class="dock-icon">📒</span>
          <span class="dock-label">筆記</span>
        </div>
      </div>
    </div>

    <!-- ========== 4. 小工具容器（之後會用到） ========== -->
    <div class="widgets-container" id="widgets-container">
      <!-- 小工具視窗會動態插入這裡 -->
    </div>

    <script src="js/app.js"></script>

    <!-- ⚠️ 注意：下面這兩個可以刪掉了，因為我們用新的結構：我們現在用**專屬的待辦清單卡片** (`#todo-widget`)，不用通用的 `#widgetCard` 了。 -->
    <!-- 遮罩層 -->
    <!-- <div class="overlay" id="overlay"></div> -->
    <!-- 卡片視窗 -->
    <!-- <div class="widget-card" id="widgetCard"> -->
    <div class="card-header">
      <h3 id="cardTitle">標題</h3>
      <button class="close-btn" id="closeBtn">x</button>
    </div>
    <div class="card-body" id="cardBody">
      <!-- 內容會由 JavaScript 動態填入 -->
    </div>
    <!-- </div>   -->
  </body>
</html>
